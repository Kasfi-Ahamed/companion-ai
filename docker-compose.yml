version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: companion-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/companion-ai
      - JWT_SECRET=supersecretkey123
    depends_on:
      - mongo
    volumes:
      - ./backend:/app
    restart: always

volumes:
  mongo-data:
